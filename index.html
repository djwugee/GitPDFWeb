<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Git Repo to PDF Converter</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                background-color: #f5f5f5;
                                                            margin: 0;
                                                                        padding: 0;
                                                                                    display: flex;
                                                                                                justify-content: center;
                                                                                                            align-items: center;
                                                                                                                        height: 100vh;
                                                                                                                                }

                                                                                                                                        .container {
                                                                                                                                                    background-color: white;
                                                                                                                                                                border-radius: 5px;
                                                                                                                                                                            padding: 20px;
                                                                                                                                                                                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                            }

                                                                                                                                                                                                                    .button {
                                                                                                                                                                                                                                background-color: #007bff;
                                                                                                                                                                                                                                            color: white;
                                                                                                                                                                                                                                                        border: none;
                                                                                                                                                                                                                                                                    padding: 10px 20px;
                                                                                                                                                                                                                                                                                cursor: pointer;
                                                                                                                                                                                                                                                                                            font-size: 16px;
                                                                                                                                                                                                                                                                                                        margin-top: 10px;
                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                        .button:hover {
                                                                                                                                                                                                                                                                                                                                    background-color: #0056b3;
                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                    #output {
                                                                                                                                                                                                                                                                                                                                                                margin-top: 20px;
                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                            <body>
                                                                                                                                                                                                                                                                                                                                                                                <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                        <h2>Git Repo to PDF Converter</h2>
                                                                                                                                                                                                                                                                                                                                                                                                <p>Enter one or more Git repository URLs (one URL per line) and click Convert to PDF:</p>
                                                                                                                                                                                                                                                                                                                                                                                                        <textarea id="repoUrls" placeholder="Enter Git Repository URLs" rows="4"></textarea>
                                                                                                                                                                                                                                                                                                                                                                                                                <button class="button" onclick="convertToPdf()">Convert to PDF</button>
                                                                                                                                                                                                                                                                                                                                                                                                                        <div id="output"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                        async function convertToPdf() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                    const repoUrls = document.getElementById('repoUrls').value.split('\n');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                const outputElement = document.getElementById('output');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            outputElement.innerHTML = '';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        for (const repoUrl of repoUrls) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (repoUrl.trim() === '') continue;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const response = await fetch(`/convert?repoUrl=${encodeURIComponent(repoUrl)}`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (response.ok) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const result = await response.text();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const resultElement = document.createElement('p');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    resultElement.textContent = result;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        outputElement.appendChild(resultElement);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const errorElement = document.createElement('p');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                errorElement.textContent = `Error: Unable to convert ${repoUrl} to PDF.`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    errorElement.style.color = 'red';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        outputElement.appendChild(errorElement);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
